<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArnoAuTo supirkimas</title>
  <style>
    @keyframes backgroundGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #000000, #111111, #000000, #111111);
      background-size: 400% 400%;
      animation: backgroundGradient 15s ease infinite;
      color: #FFD700;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    h1, label {
      color: #FFD700;
      text-shadow: 0 0 8px #FFD700, 0 0 20px #FFD700;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    p.slogan {
      text-align: center;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 0 0 6px #FFD700;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      background: #222222;
      color: #FFD700;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input::placeholder,
    textarea::placeholder {
      color: #bfa832;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #FFD700;
      border: 1px solid #FFD700;
      background: #222222;
      color: #FFD700;
    }
    button {
      margin-top: 20px;
      background: #FFD700;
      color: #000000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #FFD700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background: #e6c200;
      box-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #c1a500 inset;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: #FFD700;
    }
    /* Progress bar */
    #progress-container {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      margin-top: 15px;
      height: 20px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 100%;
      background-color: #FFD700;
      width: 0%;
      transition: width 0.3s ease;
    }
    form {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-498594540"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-498594540');
  </script>
  <!-- End Google Analytics -->

</head>
<body>

  <h1>ArnoAuTo supirkimas</h1>
  <p class="slogan">Visoje Lietuvoje visa para 24/7</p>

  <form id="auto-form" enctype="multipart/form-data">
    <label for="telefonas">Jūsų telefono numeris:</label>
    <input type="tel" id="telefonas" name="telefonas" required placeholder="Įveskite telefono numerį" />

    <label for="automobilis">Automobilio modelis/metai:</label>
    <input type="text" id="automobilis" name="automobilis" required placeholder="Įveskite automobilio modelį ir metus" />

    <label for="komentaras">Automobilio informacija privalumai ir defektai:</label>
    <textarea id="komentaras" name="komentaras" placeholder="Aprašykite automobilio privalumus ir defektus"></textarea>

    <label for="kaina">Norima kaina:</label>
    <input type="text" id="kaina" name="kaina" placeholder="Nurodykite norimą kainą" />

    <label for="nuotrauka">Nuotraukos:</label>
    <input type="file" id="nuotrauka" name="nuotrauka" accept="image/*" required multiple />

    <button type="submit">Siųsti</button>
  </form>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <p id="status"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkI9-ExCDK3VTeN0Iae3-rEufq6u-_kI4",
      authDomain: "arnoauto-d993a.firebaseapp.com",
      projectId: "arnoauto-d993a",
      storageBucket: "arnoauto-d993a.appspot.com",
      messagingSenderId: "498594540",
      appId: "G498594540"
    };

    // Inicializuojame Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Telefonas validacija: leidžiame tik skaičius, +, tarpus, -; turi būti bent 7 simboliai
    function validatePhone(phone) {
      const regex = /^[\d +\-]{7,}$/;
      return regex.test(phone);
    }

    const form = document.getElementById("auto-form");
    const statusEl = document.getElementById("status");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      statusEl.textContent = "";
      statusEl.style.color = "#FFD700";

      const telefonas = document.getElementById("telefonas").value.trim();
      const automobilis = document.getElementById("automobilis").value.trim();
      const komentaras = document.getElementById("komentaras").value.trim();
      const kaina = document.getElementById("kaina").value.trim();
      const nuotraukos = document.getElementById("nuotrauka").files;

      // Validacija
      if (!validatePhone(telefonas)) {
        statusEl.textContent = "❌ Įveskite teisingą telefono numerį (tik skaičiai, +, tarpai, -)";
        statusEl.style.color = "red";
        return;
      }
      if (automobilis.length < 3) {
        statusEl.textContent = "❌ Įveskite automobilio modelį ir metus";
        statusEl.style.color = "red";
        return;
      }
      if (nuotraukos.length === 0) {
        statusEl.textContent = "❌ Prašome pridėti bent vieną nuotrauką";
        statusEl.style.color = "red";
        return;
      }

      try {
        progressContainer.style.display = "block";
        progressBar.style.width = "0%";

        const photoURLs = [];
        let totalFiles = nuotraukos.length;
        let uploadedFiles = 0;

        for (let i = 0; i < nuotraukos.length; i++) {
          const file = nuotraukos[i];
          const fileName = `${Date.now()}_${file.name}`;
          const storageRef = storage.ref().child('nuotraukos/' + fileName);

          const uploadTask = storageRef.put(file);

          await new Promise((resolve, reject) => {
            uploadTask.on('state_changed', (snapshot) => {
              const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              const totalProgress = ((uploadedFiles + progress / 100) / totalFiles) * 100;
              progressBar.style.width = totalProgress + "%";
            }, (error) => {
              reject(error);
            }, async () => {
              const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
              photoURLs.push(downloadURL);
              uploadedFiles++;
              resolve();
            });
          });
        }

        // Įrašom duomenis į Firestore
        await db.collection("formos-duomenys").add({
          telefonas: telefonas,
          automobilis: automobilis,
          komentaras: komentaras,
          kaina: kaina,
          nuotraukosURL: photoURLs,
          timestamp: new Date()
        });

        // Parodyti statusą
        statusEl.textContent = "✅ Užklausa išsiųsta! Nukreipiame į padėką...";

        setTimeout(() => {
          window.location.href = "padekos.html";
        }, 2000);

      } catch (error) {
        console.error("Klaida siunčiant duomenis:", error);
        statusEl.textContent = "❌ Nepavyko išsiųsti duomenų.";
        statusEl.style.color = "red";
        progressContainer.style.display = "none";
      }
    });
  </script>

</body>
</html>
