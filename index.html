<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto supirkimas - Užklausa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #004d40;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Auto supirkimo užklausa</h1>

  <form id="auto-form">
    <label for="vardas">Vardas:</label>
    <input type="text" id="vardas" name="vardas" required />

    <label for="telefonas">Telefonas:</label>
    <input type="tel" id="telefonas" name="telefonas" required />

    <label for="automobilis">Automobilis:</label>
    <input type="text" id="automobilis" name="automobilis" required />

    <button type="submit">Siųsti</button>
  </form>

  <p id="status"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkI9-ExCDK3VTeN0Iae3-rEufq6u-_kI4",
      authDomain: "arnoauto-d993a.firebaseapp.com",
      projectId: "arnoauto-d993a",
      storageBucket: "arnoauto-d993a.firebasestorage.app",
      messagingSenderId: "498594540",
      appId: "G498594540"
    };

    // Inicializuojame Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("auto-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const vardas = document.getElementById("vardas").value.trim();
      const telefonas = document.getElementById("telefonas").value.trim();
      const automobilis = document.getElementById("automobilis").value.trim();

      try {
        await db.collection("formos-duomenys").add({
          vardas: vardas,
          telefonas: telefonas,
          automobilis: automobilis,
          timestamp: new Date()
        });

        // Nukreipimas į padėkos puslapį
        window.location.href = "padekos.html";

      } catch (error) {
        console.error("Klaida siunčiant duomenis:", error);
        const statusEl = document.getElementById("status");
        statusEl.textContent = "❌ Nepavyko išsiųsti duomenų.";
        statusEl.style.color = "red";
      }
    });
  </script>

</body>
</html>
