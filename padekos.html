<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ačiū už užklausą</title>
  <style>
    body {
      background: #000000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #FFD700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #FFD700;
    }
    a {
      display: inline-block;
      background: #FFD700;
      color: #000000;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #FFD700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    a:hover {
      background: #e6c200;
      box-shadow: 0 0 25px #FFD700, 0 0 50px #FFD700;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div>
    <h1>Ačiū už užklausą!</h1>
    <p>Jūsų duomenys sėkmingai išsiųsti. Susisieksime su jumis artimiausiu metu.</p>
    <a href="index.html">Grįžti į pradžią</a>
  </div>

</body>
</html>
