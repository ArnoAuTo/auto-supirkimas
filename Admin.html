<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Formos įrašai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: middle;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    img {
      max-width: 100px;
      height: auto;
      border-radius: 4px;
    }
    #login {
      text-align: center;
      margin-top: 50px;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin - Formos įrašai</h1>

  <!-- Prisijungimo forma -->
  <div id="login">
    <p>Įveskite slaptažodį:</p>
    <input type="password" id="password" />
    <button onclick="checkPassword()">Prisijungti</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Lentelė, rodoma tik po prisijungimo -->
  <div id="content" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Vardas</th>
          <th>Telefonas</th>
          <th>Automobilis</th>
          <th>Nuotrauka</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <tr><td colspan="5" style="text-align:center;">Kraunama...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkI9-ExCDK3VTeN0Iae3-rEufq6u-_kI4",
      authDomain: "arnoauto-d993a.firebaseapp.com",
      projectId: "arnoauto-d993a",
      storageBucket: "arnoauto-d993a.appspot.com",
      messagingSenderId: "498594540",
      appId: "G498594540"
    };

    let db;

    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "admin1997") {
        document.getElementById('login').style.display = "none";
        document.getElementById('content').style.display = "block";
        loadData();
      } else {
        document.getElementById('error').textContent = "Neteisingas slaptažodis!";
      }
    }

    function loadData() {
      const app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();

      const tableBody = document.getElementById('data-table');
      db.collection("formos-duomenys").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        tableBody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${data.vardas || ''}</td>
            <td>${data.telefonas || ''}</td>
            <td>${data.automobilis || ''}</td>
            <td>${data.nuotraukaURL ? `<img src="${data.nuotraukaURL}" alt="Nuotrauka" />` : 'Nėra'}</td>
            <td>${new Date(data.timestamp?.seconds * 1000).toLocaleString()}</td>
          `;
          tableBody.appendChild(tr);
        });
      });
    }
  </script>
</body>
</html>
