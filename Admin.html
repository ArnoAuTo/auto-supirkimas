<form id="auto-form">
  <label>Vardas:</label>
  <input type="text" id="vardas" required>

  <label>Telefonas:</label>
  <input type="tel" id="telefonas" required>

  <label>Automobilis:</label>
  <input type="text" id="automobilis" required>

  <button type="submit">Siųsti</button>
</form>

<p id="status" style="color:green;"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCkI9-ExCDK3VTeN0Iae3-rEufq6u-_kI4",
    authDomain: "arnoauto-d993a.firebaseapp.com",
    projectId: "arnoauto-d993a",
    storageBucket: "arnoauto-d993a.firebasestorage.app",
    messagingSenderId: "498594540",
    appId: "G498594540"
  };

  // Inicijuojam Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Formos siuntimo funkcija
  document.getElementById("auto-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const vardas = document.getElementById("vardas").value.trim();
    const telefonas = document.getElementById("telefonas").value.trim();
    const automobilis = document.getElementById("automobilis").value.trim();

    try {
      await db.collection("formos-duomenys").add({
        vardas: vardas,
        telefonas: telefonas,
        automobilis: automobilis,
        timestamp: new Date()
      });

      document.getElementById("status").textContent = "✅ Duomenys sėkmingai išsiųsti!";
      document.getElementById("auto-form").reset();
    } catch (error) {
      console.error("Klaida:", error);
      document.getElementById("status").textContent = "❌ Nepavyko išsiųsti duomenų.";
      document.getElementById("status").style.color = "red";
    }
  });
</script>
