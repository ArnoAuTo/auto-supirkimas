<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArnoAuTo supirkimas - Ačiū!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #000000, #111111, #000000, #111111);
      background-size: 400% 400%;
      animation: backgroundGradient 15s ease infinite;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    @keyframes backgroundGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #FFD700, 0 0 20px #FFD700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.25rem;
      text-shadow: 0 0 6px #FFD700;
    }
    a {
      margin-top: 30px;
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #FFD700;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #FFD700;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>Ačiū už jūsų užklausą!</h1>
  <p>Mes su jumis susisieksime kuo greičiau.</p>
  <a href="index.html">Grįžti į pradžią</a>
</body>
</html>
