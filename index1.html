<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArnoAuto - Automobilių supirkimas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff200;
      color: #000;
    }
    header {
      background-color: #000;
      color: #fff200;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #000;
      border-radius: 5px;
    }
    button {
      background-color: #000;
      color: #fff200;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      color: #fff200;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ArnoAuto</h1>
    <p>Greitas ir patikimas automobilių supirkimas</p>
  </header>

  <main>
    <h2>Parduok savo automobilį</h2>
    <form action="https://formsubmit.co/Arnoauto97@gmail.com" method="POST">
      <input type="text" name="Vardas" placeholder="Jūsų vardas" required>
      <input type="tel" name="Telefonas" placeholder="Telefono numeris" required>
      <input type="text" name="Automobilio_marka" placeholder="Automobilio markė" required>
      <textarea name="Papildoma_info" rows="4" placeholder="Papildoma informacija"></textarea>
      <button type="submit">Siųsti užklausą</button>
      <input type="hidden" name="_next" value="https://thank.you.arnoauto.lt">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ArnoAuto. Visos teisės saugomos.</p>
  </footer>
</body>
</html>
